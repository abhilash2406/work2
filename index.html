<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div class="card">
        <div class="title">
            <h4>Choose a trial plan</h4>
        </div>
        <div class="content">
            <input type="radio" name="rd" id="option-1">
            <input type="radio" name="rd" id="option-2">
            <label for="option-1" class="option-1">

                <div class="circle"></div>
                <div class="pln">Standard</br>
                    5TB of a space with easy-to-use team
                    management and collaboration tools.
                </div>

            </label>
            <label for="option-2" class="option-2">

                <div class="circle"></div>
                <div class="pln"> Advanced</br>
                    As much space as your team needs with
                    sophisicated admin,audit,security admin
                    intergration capabilities.
                </div>

            </label>
        </div>

        <div class="inputGroup">
            <input id="option1" name="option1" type="checkbox" />
            <label for="option1" class="f-check">I agree to the <a href="">Agreement and Terms</a>.Find out
                more about how we use and protect your data in our <a href="">Privacy Policy</a>
            </label>
        </div>

        <div class="inputGroup">
            <input id="option2" name="option2" type="checkbox" />
            <label for="option2" class="s-check">I'd like to receive direct marketing email updates</label>
        </div>
        <div class="start">
            <button type="button" class="btn">Start free trial</button>
        </div>
        <div class="end">
            <h6>No credit card needed</h6>
        </div>
    </div>

</body>

</html>
